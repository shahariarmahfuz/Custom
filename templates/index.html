<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Response</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .history-list {
            margin-bottom: 20px;
        }
        .history-item {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Response</h1>
        <div class="history-list">
            <h2>Chat History</h2>
            {% for chat_id in history.keys() %}
                <div class="history-item" onclick="loadChat('{{ chat_id }}')">{{ chat_id }}</div>
            {% endfor %}
        </div>
        <form id="ai-form" enctype="multipart/form-data">
            <input type="hidden" id="chat_id" name="chat_id">
            <div>
                <label for="prompt">Text Prompt:</label>
                <input type="text" id="prompt" name="prompt">
            </div>
            <div>
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image">
            </div>
            <button type="submit">Get Response</button>
        </form>
        <div id="conversation"></div>
    </div>
    <script>
        let currentChatId = null;

        const form = document.getElementById('ai-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const imageInput = document.getElementById('image');
            const hasImage = imageInput.files.length > 0;
            const formData = new FormData(form);
            if (currentChatId) {
                formData.append('chat_id', currentChatId);
            }

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                if (data.error) {
                    displayError(data.error);
                } else {
                    currentChatId = data.chat_id;
                    displayMessage(prompt, hasImage, data.response);
                }
            } catch (error) {
                displayError(error.message);
            }
        });

        async function loadChat(chatId) {
            currentChatId = chatId;
            document.getElementById('chat_id').value = chatId;
            const response = await fetch(`/history/${chatId}`);
            const chatHistory = await response.json();
            const conversationDiv = document.getElementById('conversation');
            conversationDiv.innerHTML = '';
            chatHistory.forEach(message => {
                displayMessage(message.prompt, false, message.response);
            });
        }

        function displayMessage(prompt, hasImage, response) {
            const conversationDiv = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            const userMessage = document.createElement('p');
            userMessage.textContent = `You: ${prompt}` + (hasImage ? ' (with image)' : '');
            const aiResponse = document.createElement('p');
            aiResponse.textContent = `AI: ${response}`;
            messageDiv.appendChild(userMessage);
            messageDiv.appendChild(aiResponse);
            conversationDiv.appendChild(messageDiv);
        }

        function displayError(errorMessage) {
            const conversationDiv = document.getElementById('conversation');
            const errorP = document.createElement('p');
            errorP.classList.add('error-message');
            errorP.textContent = `Error: ${errorMessage}`;
            conversationDiv.appendChild(errorP);
        }
    </script>
</body>
</html>
