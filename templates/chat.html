<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .chat-id {
            font-size: 14px;
            color: #666;
        }
        .chat-form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .response-area {
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .navigation {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat with AI</h1>
            <div class="chat-id">Chat ID: {{ chat_id }}</div>
        </div>
        
        <div class="navigation">
            <a href="{{ url_for('history') }}">View History</a> | 
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>

        <form class="chat-form" method="POST" enctype="multipart/form-data">
            <div>
                <label for="prompt">Your Message:</label>
                <input type="text" id="prompt" name="prompt" required>
            </div>
            <div>
                <label for="image">Upload Image (Optional):</label>
                <input type="file" id="image" name="image">
            </div>
            <button type="submit">Send</button>
        </form>

        {% if response %}
        <div class="response-area">
            <h3>AI Response:</h3>
            <p>{{ response.response }}</p>
        </div>
        {% endif %}

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
