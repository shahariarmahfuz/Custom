<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background: #f9f9f9;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            max-width: 70%;
        }
        .user-message {
            margin-left: auto;
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 18px 18px 0 18px;
        }
        .ai-message {
            margin-right: auto;
            background: #f1f1f1;
            padding: 10px 15px;
            border-radius: 18px 18px 18px 0;
        }
        .input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
            display: flex;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .chat-item {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .chat-item:hover {
            background: #f0f0f0;
        }
        .active-chat {
            background: #e3f2fd;
        }
        .new-chat-btn {
            margin-top: 10px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Chat History</h3>
        <div id="chat-history"></div>
        <button class="new-chat-btn" onclick="newChat()">New Chat</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat ID: {{ chat_id }}</h2>
        </div>
        
        <div class="chat-messages" id="messages-container">
            {% for message in messages %}
                <div class="message {% if message.sender == 'user' %}user-message{% else %}ai-message{% endif %}">
                    {{ message.content }}
                </div>
            {% endfor %}
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Load chat history
        function loadChatHistory() {
            fetch('/history')
                .then(response => response.json())
                .then(data => {
                    const historyContainer = document.getElementById('chat-history');
                    historyContainer.innerHTML = '';
                    
                    data.forEach(chat => {
                        const chatItem = document.createElement('div');
                        chatItem.className = 'chat-item';
                        if (chat.chat_id === '{{ chat_id }}') {
                            chatItem.classList.add('active-chat');
                        }
                        
                        chatItem.innerHTML = `
                            <strong>${chat.title}</strong><br>
                            <small>${new Date(chat.last_activity).toLocaleString()}</small>
                        `;
                        
                        chatItem.onclick = () => {
                            window.location.href = `/chat?chat_id=${chat.chat_id}`;
                        };
                        
                        historyContainer.appendChild(chatItem);
                    });
                });
        }
        
        // Send message
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            const formData = new FormData();
            formData.append('prompt', message);
            
            fetch('/chat?chat_id={{ chat_id }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    // Add messages to UI
                    addMessage('user', message);
                    addMessage('ai', data.response);
                    input.value = '';
                    
                    // Reload history to update last activity
                    loadChatHistory();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending message');
            });
        }
        
        // Add message to UI
        function addMessage(sender, content) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = content;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // New chat
        function newChat() {
            window.location.href = '/chat';
        }
        
        // Logout
        function logout() {
            window.location.href = '/logout';
        }
        
        // Handle Enter key
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial load
        loadChatHistory();
    </script>
</body>
</html>
