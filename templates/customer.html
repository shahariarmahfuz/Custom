<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Chat Interface</title>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5?styles=15982" rel="stylesheet">
    <style>
        :root {
            --font-size: 15px;
            --input-height: 50px;
            --header-height: 60px;
            --primary-color: #1DA1F2;
            --text-color: #E1E8ED;
            --border-color: #2F3336;
            --input-bg-color: #2F3336;
            --main-font: 'Helvetica Neue', Arial, sans-serif;
            --user-message-bg: #333; /* Darker gray for user messages */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: var(--main-font);
            color: var(--text-color);
        }
        body {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .header {
            height: var(--header-height);
            padding: 0 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #000;
        }
        .header img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .header h3 {
            font-size: var(--font-size);
            font-weight: 700;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px 16px;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column; /* Ensure messages stack properly */
        }
        /* B-এর মেসেজ - শুধু টেক্সট */
        .b-message {
            padding: 8px 0;
            font-size: var(--font-size);
            line-height: 1.4;
            word-break: break-word;
            font-family: var(--main-font); /* Ensure font consistency */
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
        /* ইউজারের মেসেজ - শুধুমাত্র বক্স */
        .user-message-container {
            display: flex;
            justify-content: flex-end; /* Align user messages to the right */
            margin-bottom: 8px; /* Add some space between messages */
        }
        .user-message {
            background-color: var(--user-message-bg); /* Darker gray for user messages */
            color: white;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: var(--font-size);
            line-height: 1.4;
            word-break: break-word;
            font-family: var(--main-font); /* Ensure font consistency */
            display: inline-block; /* Make width adjust to content */
            max-width: 80%; /* Still maintain a maximum width for very long messages */
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
        /* রিপ্লাই মেসেজ - শুধু টেক্সট */
        .reply-message {
            padding: 8px 0;
            font-size: var(--font-size);
            line-height: 1.4;
            word-break: break-word;
            font-family: var(--main-font); /* Ensure font consistency */
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
        .input-area {
            padding: 8px 16px;
            border-top: 1px solid var(--border-color);
            background-color: #000;
            position: sticky;
            bottom: 0;
            display: flex;
            gap: 8px;
            align-items: center; /* Align items vertically in the input area */
        }
        .input-container {
            flex: 1;
            border-radius: 24px;
            background-color: var(--input-bg-color);
            display: flex;
            align-items: center;
            padding: 2px; /* Add some padding around the textarea */
        }
        .input-area textarea {
            flex: 1;
            border: none;
            border-radius: 24px;
            background-color: transparent; /* Make textarea background transparent */
            color: var(--text-color);
            padding: 12px 16px;
            font-size: var(--font-size);
            resize: none;
            max-height: 120px;
            line-height: 1.4;
            font-family: var(--main-font); /* Ensure font consistency */
        }
        .input-area textarea:focus {
            outline: none;
        }
        .input-area button {
            background-color: var(--primary-color); /* Use the blue color */
            color: white;
            border: none;
            border-radius: 50%; /* Make it a circle */
            width: 44px; /* Adjust size as needed */
            height: 44px; /* Adjust size as needed */
            font-size: 22px; /* Adjust icon size */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 0; /* Remove default padding */
            margin-left: 8px; /* Add some spacing */
            font-family: var(--main-font); /* Ensure font consistency (though likely not needed for icon) */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            transition: background-color 0.2s ease-in-out; /* Add smooth transition for hover effect */
        }
        .input-area button:hover {
            background-color: #1989da; /* Slightly darker shade on hover */
        }
        .input-area button:active {
            background-color: #1570ad; /* Even darker shade when pressed */
        }
        /* মোবাইল স্ক্রলবার স্টাইল */
        .messages::-webkit-scrollbar {
            width: 3px;
        }
        .messages::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
        }

        /* Loading Dots Animation CSS */
        .dot-loader {
            display: flex;
            gap: 6px; /* Reduced gap */
            justify-content: flex-start; /* Align to the left like other messages */
            padding: 8px 0;
        }

        .dot {
            width: 8px; /* Reduced dot size */
            height: 8px; /* Reduced dot size */
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.15s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            40% {
                transform: scale(1.2); /* Reduced bounce scale */
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/36" alt="Profile">
        <h3>@Username</h3>
    </div>

    <div class="messages" id="messageArea">
    </div>

    <div class="input-area">
        <div class="input-container">
            <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
        </div>
        <button onclick="sendMessage()">&#x27A2;</button> </div>

    <script>
        const textarea = document.getElementById('messageInput');
        const messageArea = document.getElementById('messageArea');

        // অটো রিসাইজিং (মোবাইল ফ্রেন্ডলি)
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter = New line
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                return true; // Let the default action (newline) occur
            }
        });

        function sendMessage() {
            const message = textarea.value.trim();
            if (message) {
                // ইউজারের মেসেজ যোগ করুন
                const userMessageContainer = document.createElement('div');
                userMessageContainer.className = 'user-message-container';

                const userMsg = document.createElement('div');
                userMsg.className = 'user-message';
                userMsg.textContent = message;
                userMessageContainer.appendChild(userMsg);
                messageArea.appendChild(userMessageContainer);

                textarea.value = '';
                textarea.style.height = 'auto';
                messageArea.scrollTop = messageArea.scrollHeight;

                // Show loading animation
                const loadingDots = document.createElement('div');
                loadingDots.className = 'dot-loader';
                loadingDots.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
                messageArea.appendChild(loadingDots);
                messageArea.scrollTop = messageArea.scrollHeight;

                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove loading animation
                    const loadingDotsElement = messageArea.querySelector('.dot-loader');
                    if (loadingDotsElement) {
                        messageArea.removeChild(loadingDotsElement);
                    }

                    const reply = data.response;
                    const replyMsg = document.createElement('div');
                    replyMsg.className = 'reply-message';

                    // Check if the reply is a code block
                    const codeMatch = reply.match(/^```html\n([\s\S]*)\n```$/);
                    if (codeMatch) {
                        const codeContent = codeMatch[1];
                        const preElement = document.createElement('pre');
                        const codeElement = document.createElement('code');
                        codeElement.textContent = codeContent;
                        preElement.appendChild(codeElement);
                        replyMsg.appendChild(preElement);
                    } else {
                        replyMsg.innerHTML = reply; // Set as innerHTML to handle basic HTML
                    }

                    messageArea.appendChild(replyMsg);
                    messageArea.scrollTop = messageArea.scrollHeight;
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    // Remove loading animation on error
                    const loadingDotsElement = messageArea.querySelector('.dot-loader');
                    if (loadingDotsElement) {
                        messageArea.removeChild(loadingDotsElement);
                    }
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'reply-message';
                    errorMsg.textContent = 'Error fetching response.';
                    messageArea.appendChild(errorMsg);
                    messageArea.scrollTop = messageArea.scrollHeight;
                });
            }
        }

        // প্রথম লোডে মেসেজ এরিয়াকে নিচে স্ক্রল করুন
        window.onload = function() {
            messageArea.scrollTop = messageArea.scrollHeight;
        };
    </script>
</body>
</html>
