<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Interface</title>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5?styles=15982" rel="stylesheet">
    <style>
        :root {
            --font-size: 15px;
            --input-height: 50px;
            --header-height: 60px;
            --primary-color: #1DA1F2;
            --text-color: #E1E8ED;
            --border-color: #2F3336;
            --input-bg-color: #2F3336;
            --main-font: 'Helvetica Neue', Arial, sans-serif;
            --user-message-bg: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: var(--main-font);
            color: var(--text-color);
        }
        body {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .header {
            height: var(--header-height);
            padding: 0 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #000;
        }
        .header img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .header h3 {
            font-size: var(--font-size);
            font-weight: 700;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px 16px;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
        }
        .b-message {
            padding: 8px 0;
            font-size: var(--font-size);
            line-height: 1.4;
            word-break: break-word;
            font-family: var(--main-font);
            white-space: pre-wrap;
        }
        .user-message-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 8px;
        }
        .user-message {
            background-color: var(--user-message-bg);
            color: white;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: var(--font-size);
            line-height: 1.4;
            word-break: break-word;
            font-family: var(--main-font);
            display: inline-block;
            max-width: 80%;
            white-space: pre-wrap;
        }
        .reply-message {
            padding: 8px 0;
            font-size: var(--font-size);
            line-height: 1.4;
            word-break: break-word;
            font-family: var(--main-font);
            white-space: pre-wrap;
        }
        .input-area {
            padding: 8px 16px;
            border-top: 1px solid var(--border-color);
            background-color: #000;
            position: sticky;
            bottom: 0;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .input-container {
            flex: 1;
            border-radius: 24px;
            background-color: var(--input-bg-color);
            display: flex;
            align-items: center;
            padding: 2px;
        }
        .input-area textarea {
            flex: 1;
            border: none;
            border-radius: 24px;
            background-color: transparent;
            color: var(--text-color);
            padding: 12px 16px;
            font-size: var(--font-size);
            resize: none;
            max-height: 120px;
            line-height: 1.4;
            font-family: var(--main-font);
        }
        .input-area textarea:focus {
            outline: none;
        }
        .input-area button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 0;
            margin-left: 8px;
            font-family: var(--main-font);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease-in-out;
        }
        .input-area button:hover {
            background-color: #1989da;
        }
        .input-area button:active {
            background-color: #1570ad;
        }
        .messages::-webkit-scrollbar {
            width: 3px;
        }
        .messages::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
        }
        .dot-loader {
            display: flex;
            gap: 6px;
            justify-content: flex-start;
            padding: 8px 0;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .dot:nth-child(1) {
            animation-delay: 0s;
        }
        .dot:nth-child(2) {
            animation-delay: 0.15s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.3s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        /* Code block styling */
        .code-container {
            position: relative;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px 20px 20px 20px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            overflow-x: auto;
        }
        .code-container pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #dcdcdc;
            white-space: pre-wrap;
        }
        .copy-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px;
            color: #aaa;
            transition: all 0.3s ease;
        }
        .copy-icon:hover {
            color: #fff;
            background: #444;
        }
        .tooltip {
            position: absolute;
            top: -30px;
            right: 0;
            background: #444;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip.show {
            opacity: 1;
        }
        /* Text formatting */
        b, strong {
            font-weight: bold;
        }
        i, em {
            font-style: italic;
        }
        ul {
            padding-left: 20px;
            margin: 8px 0;
        }
        li {
            margin-bottom: 5px;
            list-style-type: none;
            position: relative;
            padding-left: 15px;
        }
        li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/36" alt="Profile">
        <h3>AI Assistant</h3>
    </div>

    <div class="messages" id="messageArea"></div>

    <div class="input-area">
        <div class="input-container">
            <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
        </div>
        <button id="sendButton">➜</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('messageInput');
            const messageArea = document.getElementById('messageArea');
            const sendButton = document.getElementById('sendButton');

            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Handle Enter key (send on Enter, newline on Shift+Enter)
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Send button click handler
            sendButton.addEventListener('click', sendMessage);

            async function sendMessage() {
                const message = textarea.value.trim();
                if (!message) return;

                // Add user message
                addMessage(message, 'user');
                textarea.value = '';
                textarea.style.height = 'auto';

                // Show loading animation
                const loadingId = showLoading();

                try {
                    // Send to backend
                    const response = await fetch('/send_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `message=${encodeURIComponent(message)}`
                    });
                    
                    const data = await response.json();
                    
                    // Remove loading and show response
                    hideLoading(loadingId);
                    displayFormattedResponse(data.response);
                    
                } catch (error) {
                    console.error('Error:', error);
                    hideLoading(loadingId);
                    addMessage('Sorry, an error occurred. Please try again.', 'bot');
                }
            }

            function displayFormattedResponse(response) {
                // Process code blocks first
                let processed = response;
                
                // Handle ``` code blocks
                processed = processed.replace(/```([\s\S]*?)```/g, function(match, code) {
                    const codeId = 'code-' + Date.now();
                    return `
                        <div class="code-container">
                            <button class="copy-icon" onclick="copyToClipboard('${codeId}')">
                                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/>
                                </svg>
                            </button>
                            <pre id="${codeId}">${code.trim()}</pre>
                        </div>
                    `;
                });

                // Handle bold (**text**)
                processed = processed.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Handle italic (*text*)
                processed = processed.replace(/\*(.*?)\*/g, '<em>$1</em>');
                
                // Handle bullet points (* **text**)
                processed = processed.replace(/^\*\s\*\*(.*?)\*\*/gm, '<li><strong>$1</strong></li>');
                processed = processed.replace(/^\*\s(.*?)$/gm, '<li>$1</li>');
                
                // Replace multiple newlines with <br> and <p> tags
                processed = processed.replace(/\n\n/g, '</p><p>');
                processed = processed.replace(/\n/g, '<br>');
                
                // Wrap in paragraph tags if needed
                if (!processed.startsWith('<') && !processed.startsWith('\n')) {
                    processed = '<p>' + processed + '</p>';
                }
                
                // Replace lists
                processed = processed.replace(/<li>.*?<\/li>/g, function(match) {
                    if (!processed.includes('<ul>')) {
                        return '<ul>' + match + '</ul>';
                    }
                    return match;
                });
                
                // Fix nested ul tags
                processed = processed.replace(/<\/ul>\s*<ul>/g, '');
                
                addMessage(processed, 'bot');
            }

            function addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                
                if (sender === 'user') {
                    messageDiv.className = 'user-message-container';
                    messageDiv.innerHTML = `<div class="user-message">${content}</div>`;
                } else {
                    messageDiv.className = 'reply-message';
                    messageDiv.innerHTML = content;
                }
                
                messageArea.appendChild(messageDiv);
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            function showLoading() {
                const loadingId = 'loading-' + Date.now();
                const loadingDiv = document.createElement('div');
                loadingDiv.id = loadingId;
                loadingDiv.className = 'dot-loader';
                loadingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
                messageArea.appendChild(loadingDiv);
                messageArea.scrollTop = messageArea.scrollHeight;
                return loadingId;
            }

            function hideLoading(id) {
                const loadingElement = document.getElementById(id);
                if (loadingElement) {
                    loadingElement.remove();
                }
            }
        });

        // Global function for copy to clipboard
        function copyToClipboard(id) {
            const codeElement = document.getElementById(id);
            const codeText = codeElement.textContent;
            
            navigator.clipboard.writeText(codeText).then(() => {
                // Show tooltip
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip show';
                tooltip.textContent = 'Copied!';
                codeElement.parentNode.appendChild(tooltip);
                
                setTimeout(() => {
                    tooltip.classList.remove('show');
                    setTimeout(() => tooltip.remove(), 300);
                }, 1500);
            });
        }
    </script>
</body>
</html>
