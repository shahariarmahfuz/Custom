<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Interface</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/NGpYP3SF/20250408-093122-2.jpg">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5?styles=15982" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        :root {
            --font-size: 15px;
            --input-height: 50px;
            --header-height: 60px;
            --primary-color: #1DA1F2;
            --text-color: #E1E8ED;
            --border-color: #2F3336;
            --input-bg-color: #2F3336;
            --main-font: 'Helvetica Neue', sans-serif;
            --user-message-bg: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            font-family: var(--main-font);
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            color: var(--text-color);
        }
        body {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .header {
            height: var(--header-height);
            padding: 0 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #000;
        }
        .header img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }
        .header h3 {
            font-size: var(--font-size);
            font-weight: 700;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px 16px;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
        }
        .user-message-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 8px;
        }
        .user-message {
            background-color: var(--user-message-bg);
            color: white;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: var(--font-size);
            line-height: 1.4;
            word-break: break-word;
            display: inline-block;
            max-width: 80%;
            white-space: pre-wrap;
        }
        .reply-message {
            padding: 8px 0;
            font-size: var(--font-size);
            line-height: 1.4;
            word-break: break-word;
            white-space: pre-wrap;
        }
        .input-area {
            padding: 8px 16px;
            border-top: 1px solid var(--border-color);
            background-color: #000;
            position: sticky;
            bottom: 0;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .input-container {
            flex: 1;
            border-radius: 24px;
            background-color: var(--input-bg-color);
            display: flex;
            align-items: center;
            padding: 2px;
        }
        .input-area textarea {
            flex: 1;
            border: none;
            border-radius: 24px;
            background-color: transparent;
            color: var(--text-color);
            padding: 12px 16px;
            font-size: var(--font-size);
            resize: none;
            max-height: 120px;
            line-height: 1.4;
        }
        .input-area textarea:focus {
            outline: none;
        }
        .input-area button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 0;
            margin-left: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease-in-out;
        }
        .input-area button:hover {
            background-color: #1989da;
        }
        .input-area button:active {
            background-color: #1570ad;
        }
        .messages::-webkit-scrollbar {
            width: 3px;
        }
        .messages::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
        }
        .dot-loader {
            display: flex;
            gap: 6px;
            justify-content: flex-start;
            padding: 8px 0;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .dot:nth-child(1) {
            animation-delay: 0s;
        }
        .dot:nth-child(2) {
            animation-delay: 0.15s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.3s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        .code-container {
            position: relative;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            margin: 10px 0;
            overflow-x: auto;
        }
        .code-container pre {
            margin: 0;
            background: transparent !important;
            padding: 0 !important;
        }
        b, strong {
            font-weight: bold;
        }
        i, em {
            font-style: italic;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.postimg.cc/NGpYP3SF/20250408-093122-2.jpg" alt="AI Profile">
        <h3>AI Assistant</h3>
    </div>

    <div class="messages" id="messageArea"></div>

    <div class="input-area">
        <div class="input-container">
            <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
        </div>
        <button id="sendButton">âžœ</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('messageInput');
            const messageArea = document.getElementById('messageArea');
            const sendButton = document.getElementById('sendButton');

            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault(); // Prevent new line on Enter
                }
                // Allow new line only with Shift+Enter
            });

            sendButton.addEventListener('click', sendMessage);

            async function sendMessage() {
                const message = textarea.value.trim();
                if (!message) return;

                addMessage(message, 'user');
                textarea.value = '';
                textarea.style.height = 'auto';

                const loadingId = showLoading();

                try {
                    const response = await fetch('/send_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `message=${encodeURIComponent(message)}`
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    hideLoading(loadingId);
                    addMessage(data.html, 'bot');
                    Prism.highlightAll();
                    
                } catch (error) {
                    console.error('Error:', error);
                    hideLoading(loadingId);
                    addMessage('Error: ' + error.message, 'bot');
                }
            }

            function addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                
                if (sender === 'user') {
                    messageDiv.className = 'user-message-container';
                    messageDiv.innerHTML = `<div class="user-message">${content}</div>`;
                } else {
                    messageDiv.className = 'reply-message';
                    messageDiv.innerHTML = content;
                }
                
                messageArea.appendChild(messageDiv);
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            function showLoading() {
                const loadingId = 'loading-' + Date.now();
                const loadingDiv = document.createElement('div');
                loadingDiv.id = loadingId;
                loadingDiv.className = 'dot-loader';
                loadingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
                messageArea.appendChild(loadingDiv);
                messageArea.scrollTop = messageArea.scrollHeight;
                return loadingId;
            }

            function hideLoading(id) {
                const loadingElement = document.getElementById(id);
                if (loadingElement) {
                    loadingElement.remove();
                }
            }
        });
    </script>
</body>
</html>
