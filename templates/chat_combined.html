<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5?styles=15982" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        :root {
            --font-size: 15px;
            --input-height: 50px;
            --header-height: 60px;
            --primary-color: #1DA1F2;
            --text-color: #E1E8ED;
            --border-color: #2F3336;
            --input-bg-color: #2F3336;
            --main-font: 'Helvetica Neue', sans-serif;
            --user-message-bg: #333;
            --sidebar-width: 280px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            font-family: var(--main-font);
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            color: var(--text-color);
        }

        body {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .header {
            height: var(--header-height);
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #000;
        }

        .header h3 {
            font-size: var(--font-size);
            font-weight: 700;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px 16px;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
        }

        .user-message-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 8px;
        }

        .user-message {
            background-color: var(--user-message-bg);
            color: white;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: var(--font-size);
            line-height: 1.4;
            word-break: break-word;
            display: inline-block;
            max-width: 80%;
            white-space: pre-wrap;
        }

        .reply-message {
            padding: 8px 0;
            font-size: var(--font-size);
            line-height: 1.4;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .input-area {
            padding: 8px 16px;
            border-top: 1px solid var(--border-color);
            background-color: #000;
            position: sticky;
            bottom: 0;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-container {
            flex: 1;
            border-radius: 24px;
            background-color: var(--input-bg-color);
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .input-area textarea {
            flex: 1;
            border: none;
            border-radius: 24px;
            background-color: transparent;
            color: var(--text-color);
            padding: 12px 16px;
            font-size: var(--font-size);
            resize: none;
            max-height: 120px;
            line-height: 1.4;
        }

        .input-area textarea:focus {
            outline: none;
        }

        .send-icon-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 0;
            margin-left: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease-in-out;
        }

        .send-icon-button:hover {
            background-color: #1989da;
        }

        .send-icon-button:active {
            background-color: #1570ad;
        }

        .messages::-webkit-scrollbar {
            width: 3px;
        }

        .messages::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
        }

        .dot-loader {
            display: flex;
            gap: 6px;
            justify-content: flex-start;
            padding: 8px 0;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.15s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .code-container {
            position: relative;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            margin: 10px 0;
            overflow-x: auto;
        }

        .code-container pre {
            margin: 0;
            background: transparent !important;
            padding: 0 !important;
        }

        b, strong {
            font-weight: bold;
        }

        i, em {
            font-style: italic;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        .icon-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            padding: 8px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .icon-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: #000;
            border-right: 1px solid var(--border-color);
            transition: 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            height: var(--header-height);
        }

        .sidebar-header h4 {
            font-size: 18px;
            font-weight: 600;
        }

        .history-items {
            padding: 8px;
            overflow-y: auto;
            flex: 1;
        }

        .history-item {
            padding: 12px;
            margin: 8px 0;
            background: var(--input-bg-color);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .history-item:hover {
            background: #333;
        }

        .history-item-title {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-meta {
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Main content specific styles */
        #main_content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        #chat_area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        #user_input {
            width: 100%;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 12px 16px;
            font-size: var(--font-size);
        }

        #chat_area p {
            margin-bottom: 12px;
            line-height: 1.4;
        }

        #chat_area strong {
            color: var(--primary-color);
        }

        .button-group {
            display: flex;
            gap: 8px;
            padding: 16px;
        }

        .button-group button {
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 20px;
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button-group button:hover {
            background-color: #333;
        }

        .sidebar-button {
            display: block;
            width: calc(100% - 16px); /* Adjust width for padding */
            padding: 10px 16px;
            margin: 8px;
            border: none;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .sidebar-button:hover {
            background-color: #333;
        }

        .input-area-extended {
            padding: 8px 16px;
            border-top: 1px solid var(--border-color);
            background-color: #000;
            position: sticky;
            bottom: 0;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-container-extended {
            flex: 1;
            border-radius: 24px;
            background-color: var(--input-bg-color);
            display: flex;
            align-items: center;
            padding: 2px 8px; /* Added padding for image input */
        }

        .input-container-extended textarea {
            flex: 1;
            border: none;
            border-radius: 24px;
            background-color: transparent;
            color: var(--text-color);
            padding: 12px 16px;
            font-size: var(--font-size);
            resize: none;
            max-height: 120px;
            line-height: 1.4;
        }

        .input-container-extended textarea:focus {
            outline: none;
        }

        .input-container-extended input[type="file"] {
            color: var(--text-color);
            font-size: var(--font-size);
            padding: 10px 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="historyButton" class="icon-button" onclick="openHistory()">≡</button>
        <h3>Chatting as {{ user_name }}</h3>
        <button id="newChatButton" class="icon-button" onclick="window.location.href='/new_chat'">+</button>
    </div>

<div class="messages" id="chat_area">
    {% for message in chat_history %}
        {% if message.sender == 'user' %}
            <div class="user-message-container">
                <div class="user-message">{{ message.content }}
                {% if message.get('image') %}
                    <br><small>Image Uploaded</small>
                {% endif %}
                </div>
            </div>
        {% elif message.sender == 'ai' %}
            <div class="reply-message">{{ message.content|safe }}</div>
        {% endif %}
    {% endfor %}
</div>
<div class="input-area-extended">
        <div class="input-container-extended">
            <input type="hidden" id="chat_id" value="{{ chat_id }}">
            <textarea id="user_input" placeholder="Type your message..." rows="1"></textarea>
            <input type="file" id="image_upload" name="image" accept="image/*">
        </div>
        <button id="sendButton" class="send-icon-button" onclick="sendMessage()">➜</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="sidebar" id="history_sidebar">
        <div class="sidebar-header">
            <h4>Chat History</h4>
            <button id="closeSidebar" class="icon-button" onclick="closeHistory()">×</button>
        </div>
        <div id="history_list" class="history-items"></div>
        <button id="accountButtonSidebar" class="sidebar-button" onclick="window.location.href='/account'">Account</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>

    <script>
        let historySidebar = null;
        let overlay = null;

        document.addEventListener('DOMContentLoaded', function() {
            historySidebar = document.getElementById("history_sidebar");
            overlay = document.getElementById("overlay");

            // Textarea auto-resize
            const textarea = document.getElementById('user_input');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Send message on Enter (without Shift)
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    this.value = this.value.substring(0, start) + "\n" + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 1;
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                }
            });
        });

        function openHistory() {
            historySidebar.classList.add('active');
            overlay.classList.add('active');
            loadHistory();
        }

        function closeHistory() {
            historySidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        function loadHistory() {
            fetch('/get_history')
                .then(response => response.json())
                .then(data => {
                    const historyList = document.getElementById('history_list');
                    historyList.innerHTML = '';

                    if (!data || Object.keys(data).length === 0) {
                        historyList.innerHTML = '<div style="padding: 16px; text-align: center; color: #888;">No chat history</div>';
                        return;
                    }

                    const sortedChats = Object.entries(data).sort(([, a], [, b]) => {
                        return new Date(b.created_at) - new Date(a.created_at);
                    });

                    for (const [chatId, chatData] of sortedChats) {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'history-item';

                        const title = chatData.title;
                        const messageCount = chatData.message_count;
                        const date = new Date(chatData.created_at);

                        itemDiv.innerHTML = `
                            <div class="history-item-title">${title}</div>
                            <div class="history-item-meta">
                                <span>${messageCount} ${messageCount === 1 ? 'message' : 'messages'}</span>
                                <span>${date.toLocaleDateString()}</span>
                            </div>
                        `;

                        itemDiv.addEventListener('click', function() {
                            window.location.href = `/chat?chat_id=${chatId}`;
                        });

                        historyList.appendChild(itemDiv);
                    }
                })
                .catch(error => {
                    console.error('Error fetching history:', error);
                    historyList.innerHTML = '<div style="padding: 16px; text-align: center; color: #ff4444;">Error loading history</div>';
                });
        }

        async function sendMessage() {
            const userInput = document.getElementById('user_input');
            const chatArea = document.getElementById('chat_area');
            const chatId = document.getElementById('chat_id').value;
            const message = userInput.value.trim();
            const imageInput = document.getElementById('image_upload');
            const imageFile = imageInput.files[0];

            if (!message && !imageFile) return;

            const formData = new FormData();
            formData.append('user_input', message);
            formData.append('chat_id', chatId);
            if (imageFile) {
                formData.append('image', imageFile);
            }

            // Display user message immediately
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message-container';
            let userContent = message;
            if (imageFile) {
                userContent += '<br><small>Image Uploading...</small>';
            }
            userMessageDiv.innerHTML = `<div class="user-message">${userContent}</div>`;
            chatArea.appendChild(userMessageDiv);

            userInput.value = '';
            userInput.style.height = 'auto';
            imageInput.value = ''; // Clear the image input after sending

            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = 'dot-loader';
            loadingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                document.getElementById(loadingId).remove();

                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'reply-message';
                aiMessageDiv.innerHTML = data.response;
                chatArea.appendChild(aiMessageDiv);

                chatArea.scrollTop = chatArea.scrollHeight;
                Prism.highlightAll();
            } catch (error) {
                console.error('Error sending message:', error);
                document.getElementById(loadingId).remove();

                const errorDiv = document.createElement('div');
                                const errorDiv = document.createElement('div');
                errorDiv.className = 'reply-message';
                errorDiv.style.color = '#ff4444';
                errorDiv.textContent = 'Error sending message';
                chatArea.appendChild(errorDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }
    </script>
</body>
</html>
